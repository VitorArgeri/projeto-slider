<!DOCTYPE html>

<head>

    <title>Slider - Projeto</title>

                        <h2 class="news-title">Blablabla</h2>
                        <button class="news-button material-symbol-rounded">->  </button>
                    </a>
                </li>
                <li class="news-item swiper-slide">
                    <a href="" class="news-link">
                        <img src="img/LucasMoura.webp" alt="News Image" class="news-image">

                    <a href="" class="news-link">
                        <img src="img/Wallpaper.jpeg" alt="News Image" class="news-image">
                        <p class="badge wallpaper">Wallpaper</p>
                        <h2 class="news-title">Blablabla</h2>
                        <button class="news-button material-symbol-rounded">->  </button>
                    </a>
                </li>
            </ul>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>

        </article>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>
</body>
</html>
